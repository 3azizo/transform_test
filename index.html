<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contant">
      <div class="box">
        <div class="nest tl">
          <p>top left</p>
          <!--  -->
        </div>
      </div>
      <div class="box 2">
        <div class="nest tc">
          <p>top center</p>
          <!--  -->
        </div>
      </div>
      <div class="box 3">
        <div class="nest tr">
          <p>top right</p>
          <!--  -->
        </div>
      </div>
      <div class="box 4">
        <div class="nest cl">
          <p>center left</p>
          <!--  -->
        </div>
      </div>
      <div class="box 5">
        <div class="nest cc">
          <p>center</p>
          <!--  -->
        </div>
      </div>
      <div class="box 6">
        <div class="nest cr">
          <p>center right</p>
          <!--  -->
        </div>
      </div>
      <div class="box 7">
        <div class="nest bl">
          <p>bottom left</p>
          <!--  -->
        </div>
      </div>
      <div class="box 8">
        <div class="nest bc">
          <p>botom center</p>
          <!--  -->
        </div>
      </div>
      <div class="box 9">
        <div class="nest br">
          <p>bottom right</p>
          <!--  -->
        </div>
      </div>
    </div>
    <button class="transform_btn">transform</button>

    <script src="script.js"></script>
  </body>
</html>
